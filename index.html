<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="bg1">
    <div class="heading">
      <h1>Our Pricing</h1>
      Annually
      <label class="switch">
        <input type="checkbox" onClick="myFunction()">
        <span class="slider-round"></span>
      </label>
      Monthly
    </div>
    <div class="box">
      <div class="card">
        <p>Basic</p>
        <!-- &dollar;19.99 -->
        <!-- &dollar;199.99 -->
        <div>&dollar;
          <span id="basicDiv">19.99</span>
        </div>
        <hr>
        <p>500 GB Storage</p>
        <hr>
        <p>2 Users Allowed</p>
        <hr>
        <p>Send up to 3 GB</p>
        <hr>
        <button class="button">Learn More</button>
      </div>
      <div class="card2">
        <p>Professional</p>
        <!-- &dollar;24.99
        &dollar;249.99 -->
        <div>&dollar;
          <span id="proDiv">24.99</span>
        </div>
        <hr>
        <p>1 TB Storage</p>
        <hr>
        <p>5 Users Allowed</p>
        <hr>
        <p>Send up to 10 GB</p>
        <hr>
        <button class="button1">Learn More</button>
      </div>
      <div class="card">
        <p>Master</p>
        <!-- &dollar;39.99 -->
        <div>&dollar;
          <span id="myDIV">39.99</span>
        </div>
        <hr>
        <p>2 TB Storage</p>
        <hr>
        <p>10 Users Allowed</p>
        <hr>
        <p>Send up to 20 GB</p>
        <hr>
        <button class="button">Learn More</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ellen0leary.github.io/Portfolio/html/index.html">Ellen O Leary</a>.
    </div>
  </div>
  <script>
    function myFunction() {
      var x = document.getElementById("myDIV");
      var y =document.getElementById("basicDiv");
      var z = document.getElementById("proDiv");
      if (x.innerHTML === "39.99") {
        x.innerHTML = "399.99";
        y.innerHTML = "199.99";
        z.innerHTML = "249.99";
      } else {
        x.innerHTML = "39.99";
        y.innerHTML = "19.99";
        z.innerHTML = "24.99";
      }
    }
  </script>
</body>

</html>
